<div class="login-page clearfix">
  <div ng-class="{true: 'hide-background', false: ''}[spinning == true]">
    <div class="login-box auth0-box">
      <img src="/box_logo_blue_simpleshape_vector.png" />
      <h3>Box Platform Example</h3>
      <p>Using AWS Lambda and AWS API Gateway, this example application is a serverless model for using Box Platform with App
        Users.
      </p>
      <a ng-click="login()" class="btn btn-primary btn-lg btn-block">Sign In</a>
    </div>
  </div>
  <span us-spinner spinner-key="spinner-1"></span>
</div>
